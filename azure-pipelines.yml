# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '79dc7902-1e95-438e-85f7-6b6278d83e84'
  imageRepository: 'begineerwebappbuildingproject'
  containerRegistry: 'azuredevopsapprepo.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  # Manually set the Java Home for the self-hosted agent
  # Pointing to Java 21 since that is what is installed
  JAVA_HOME_17_X64: '/usr/lib/jvm/java-21-openjdk-amd64'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    
    # ------------------------------------------------------
    # IMPORTANT: Use 'Default' pool for self-hosted agents
    # ------------------------------------------------------
    pool:
      name: 'Govinda-ubuntu'
      
    steps:
    # 1. Build the Java project with Maven
    - task: Maven@4
      displayName: 'Maven Build'
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean package'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        # Changed to 1.17 (Maven task supports 1.17, but we point it to JDK 21 path)
        # The task uses the variable JAVA_HOME_17_X64 to find the JDK
        jdkVersionOption: '1.17' 
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false

    # 2. Build and Push Docker Image
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
